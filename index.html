<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pro mou Valent√Ωnku</title>

	<!-- Import font≈Ø -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Send+Flowers&family=Poppins:wght@400;800&display=swap"
				rel="stylesheet">

	<style>
		:root {
			--primary: #ff4d6d;
			--secondary: #ff8fa3;
			--dark: #590d22;
			--light: #fff0f3;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
			color: var(--dark);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100dvh;
			overflow: hidden;
			position: relative;
		}

		#bg-hearts {
			position: absolute;
			inset: 0;
			overflow: hidden;
			z-index: 0;
			pointer-events: none;

			.bg-heart {
				position: absolute;
				font-size: 2rem;
				color: rgba(255, 255, 255, 0.3);
				animation: floatUp linear infinite;
				bottom: -10vh;
			}
		}

		@keyframes floatUp {
			0% {
				transform: translateY(0) rotate(0deg);
				opacity: 0;
			}
			10% {
				opacity: 1;
			}
			90% {
				opacity: 1;
			}
			100% {
				transform: translateY(-120vh) rotate(360deg);
				opacity: 0;
			}
		}

		.card {
			text-align: center;
			background: rgba(255, 255, 255, 0.65);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			padding: 3rem 2rem;
			border-radius: 30px;
			box-shadow: 0 20px 50px rgba(214, 51, 108, 0.15);
			border: 1px solid rgba(255, 255, 255, 0.5);
			max-width: 90%;
			width: 450px;
			position: relative;
			z-index: 10;
			transition: transform 0.3s ease;
		}

		.photo-wrapper {
			width: 180px;
			height: 180px;
			margin: 0 auto 1.5rem auto;
			border-radius: 50%;
			overflow: hidden;
			border: 5px solid white;
			box-shadow: 0 10px 25px rgba(214, 51, 108, 0.2);
			animation: floatPhoto 6s ease-in-out infinite;
		}

		.profile-photo {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		@keyframes floatPhoto {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		h1 {
			font-family: 'Send Flowers', cursive;
			font-size: 3.5rem;
			margin: 0 0 1rem 0;
			color: var(--primary);
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
			line-height: 1.2;
		}

		p {
			font-size: 1.1rem;
			color: #666;
			margin-bottom: 2rem;
			font-weight: 300;
		}

		.buttons {
			display: flex;
			gap: 1rem;
			justify-content: center;
			align-items: center;
			min-height: 80px;
			flex-wrap: wrap;
		}

		.btn {
			padding: 0.8rem 2rem;
			font-size: 1.1rem;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			font-weight: 800;
			letter-spacing: 1px;
			text-transform: uppercase;
			font-family: 'Poppins', sans-serif;
			white-space: nowrap;

			&.yes {
				background: linear-gradient(45deg, var(--primary), var(--secondary));
				color: white;
				box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
				position: relative;
				overflow: hidden;

				&::after {
					content: '';
					position: absolute;
					top: 0;
					left: -100%;
					width: 100%;
					height: 100%;
					background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
					transition: 0.5s;
				}

				&:hover {
					transform: scale(1.05);
					box-shadow: 0 15px 30px rgba(255, 77, 109, 0.5);

					&::after {
						left: 100%;
					}
				}
			}


			&.no {
				background-color: white;
				color: #888;
				border: 2px solid #eee;

				&:hover {
					background-color: #f8f9fa;
					color: #555;
					border-color: #ddd;
				}
			}
		}

		.hidden {
			display: none !important;
		}

		.hearts-emoji {
			font-size: 4rem;
			margin-top: 1.5rem;
			display: inline-block;
			animation: heartbeat 1.5s infinite;
		}

		@keyframes heartbeat {
			0% {
				transform: scale(1);
			}
			15% {
				transform: scale(1.2);
			}
			30% {
				transform: scale(1);
			}
			45% {
				transform: scale(1.2);
			}
			60% {
				transform: scale(1);
			}
			100% {
				transform: scale(1);
			}
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 2.8rem;
			}

			.container {
				padding: 2rem 1.5rem;
				width: 90%;
			}

			.btn {
				padding: 0.8rem 1.5rem;
				font-size: 1rem;
			}

			.photo-wrapper {
				width: 140px;
				height: 140px;
			}
		}
	</style>
</head>
<body>

<div id="bg-hearts"></div>

<div class="card" id="question-container">
	<h1>Bude≈° mou valent√Ωnkou?</h1>
	<p>Slibuju, ≈æe budu hodn√Ω‚Ä¶ vƒõt≈°inou.</p>

	<div class="buttons">
		<button class="btn yes" id="yes-btn">ANO</button>
		<button class="btn no" id="no-btn">NE</button>
	</div>
</div>

<div class="card hidden" id="success-container">
	<div class="photo-wrapper">
		<img src="sweet.jpg" alt="Zamilovan√Ω pohled" class="profile-photo">
	</div>
	<h1>Ahh‚Ä¶ ‚ù§Ô∏è</h1>
	<p>Nejlep≈°√≠ rozhodnut√≠ tv√©ho dne! (Douf√°m)</p>
	<div class="hearts-emoji">üíñ</div>
</div>

<script>
	const yesBtn = document.getElementById('yes-btn');
	const noBtn = document.getElementById('no-btn');
	const questionContainer = document.getElementById('question-container');
	const successContainer = document.getElementById('success-container');
	const bgHearts = document.getElementById('bg-hearts');

	let noScale = 1;
	let yesScale = 1;

	function createBgHearts() {
		const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏', '‚ú®'];
		const count = 50;

		for (let i = 0; i < count; i++) {
			const heart = document.createElement('div');
			heart.classList.add('bg-heart');
			heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];

			heart.style.left = Math.random() * 100 + '%';
			heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
			heart.style.animationDelay = (Math.random() * 5) + 's';
			heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';

			bgHearts.appendChild(heart);
		}
	}

	createBgHearts();

	yesBtn.addEventListener('click', () => {
		questionContainer.classList.add('hidden');
		successContainer.classList.remove('hidden');
		successContainer.style.display = 'block'; // Force display block for flex center
		createConfetti();
	});

	noBtn.addEventListener('click', () => {
		noScale -= 0.15;
		yesScale += 0.3;

		if (noScale < 0) noScale = 0;

		noBtn.style.transform = `scale(${noScale})`;
		yesBtn.style.transform = `scale(${yesScale})`;

		const randomX = (Math.random() - 0.5) * 50;
		const randomY = (Math.random() - 0.5) * 50;
		if (noScale > 0) {
			noBtn.style.translate = `${randomX}px ${randomY}px`;
		}
	});

	function createConfetti() {
		const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#fff0f3', '#d6336c', '#ffd700'];

		for (let i = 0; i < 150; i++) {
			const confetti = document.createElement('div');
			confetti.style.position = 'fixed';
			confetti.style.left = Math.random() * 100 + 'vw';
			confetti.style.top = '-20px';
			confetti.style.width = Math.random() * 12 + 6 + 'px';
			confetti.style.height = Math.random() * 12 + 6 + 'px';
			confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

			if (Math.random() > 0.5) {
				confetti.style.borderRadius = '50%';
			} else {
				confetti.style.transform = 'rotate(45deg)';
			}

			confetti.style.zIndex = '100';
			confetti.style.opacity = Math.random();

			document.body.appendChild(confetti);

			const animationDuration = Math.random() * 3 + 2;

			confetti.animate([
				{transform: `translateY(0) rotate(0deg)`, opacity: 1},
				{transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0}
			], {
				duration: animationDuration * 1000,
				easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
				fill: 'forwards'
			});

			setTimeout(() => {
				confetti.remove();
			}, animationDuration * 1000);
		}
	}
</script>
</body>
</html>
